document.addEventListener('DOMContentLoaded', () => {
 setTimeout(()=>{
 
  const urlParams = new URLSearchParams(window.location.search);
  const meuParametro =  urlParams.get('pergunta') ;
  
  

  const corpoPagina = document.body;
  
  

  if (meuParametro) {
    
	
	
    corpoPagina.innerHTML = `<pre>${verificarStringEObterResposta(urlParams.get('pergunta'))}</pre>`;
  } else {
    corpoPagina.innerHTML = `<pre>${NaoEntendeu()}</pre>`;
  }
  },3000);
});
</script>
